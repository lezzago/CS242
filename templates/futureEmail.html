<html>
	<head>
		<title>Send an Email to the Future!</title>
		<script type = "text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script type = "text/javascript" src= "static/thirdparty.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./static/header.css">
		<link rel="stylesheet" type="text/css" href="./static/futureEmail.css">
		
	</head>

	<body>
		{% import "macros/header.html" as header %}
		{{ header.nav(logged_in, username) }}
		<div class="pad">
		<div class="container" id="box">
		<!--<div id="content-wrapper">-->
				<form action="" class="form-horizontal" method="post">
					<center>
					<h3>Send an Email to the Future!</h3>
					</center>
					<div class="form-group">
						<label for="subject" class="col-sm-3 control-label">Subject</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="subject" placeholder="Subject here..."></input>
						</div>
					</div>
					<div class="form-group">
						<label for="textArea" class="col-sm-3 control-label">Message</label>
						<div class="col-sm-8">
							<textarea class="form-control" rows="3" name="message" id="textArea" style="width:100%; resize:none"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="select" class="col-sm-3 control-label">Send On</label>
						<div class="row">
						<div class="col-sm-3 date">
							<input type="text" class="form-control" name="date" id="datepicker" placeholder="Date"></input>
						</div>
						<div class="col-sm-2 time">
							<select name="hour" class="form-control">
								<option value=""></option>
								{% for i in 1..12 %}
									{% if i < 10 %}
										<option value="0{{i}}">0{{i}}</option>
									{% else %}
										<option value="{{i}}">{{i}}</option>
									{% endif %}
								{% endfor %}
							</select>
						</div>
						<div class="col-sm-2 time">
							<select name="minute" class="form-control">
								<option value=""></option>
								{% for i in 0..59 %}
									{% if i < 10 %}
										<option value="0{{i}}">0{{i}}</option>
									{% else %}
										<option value="{{i}}">{{i}}</option>
									{% endif %}
								{% endfor %}
							</select>
						</div>
						<div class="col-sm-2 time">
							<select name="ampm" class="form-control">
								<option value=""></option>
								<option value="am">am</option>
								<option value="pm">pm</option>
							</select
						</div>
						</div>
						</div>
					</div>
					<div class="col-sm-3"></div>
					<div class="col-sm-8" style="padding:0 3px 0 7px">
					<button type="submit" class="btn btn-default" style="width:100%">Submit</button>
					</div>
				</form>
				{% if message is not empty %}
					{% if error %}
						<div class="alert alert-dismissable alert-danger col-lg-4" style="margin-top:10px; margin-bottom:-10px; width:100%;">
							<button type="button" class="close" data-dismiss="alert">x</button>
							<strong>{{message}}</strong>
						</div>
					{% elseif not error %}
						<div class="alert alert-dismissable alert-success col-lg-6" style="margin-top:10px; margin-bottom:-10px; width:100%;">
							<button type="button" class="close" data-dismiss="alert">x</button>
							<strong>{{message}}</strong>
						</div>
					{% endif %}
				{% endif %}
		<!--</div>-->
		</div>
		</div>
	</body>

</html>
