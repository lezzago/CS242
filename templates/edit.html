<html>
	<head>
		<title>Edit Profile</title>
		<script type = "text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./static/header.css">
	</head>
	<body>
	
		{% import "macros/header.html" as header %}
		{{ header.nav(logged_in, username) }}
		<div class="pad">
			<div class="container" id="box">
				<h1>Edit profile</h1>
				<br>
				<div>User: {{ username }}</div>
				<div>Email: {{ email }}</div>
				<br>
				<form action="" class="form-horizontal" method="post">
					<div class="form-group{% if invalid_user %} has-error{% endif %}">
						<label class="col-sm-4 control-label">New username</label>
						<div class="col-sm-4">
							<input type="text" name="newuser" class="form-control" value="{{ newuser }}">
							<span class="help-block">{{invalid_user}}</span>
						</div>
					</div>
					
					<div class="form-group{% if invalid_pass %} has-error{% endif %}">
						<label class="col-sm-4 control-label">Old password</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" name="oldpass">
							<span class="help-block">{{invalid_pass}}</span>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4 control-label">New password</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" name="newpass">
							<span class="help-block"></span>
						</div>
					</div>
					
					<div class="form-group{% if invalid_confirm %} has-error{% endif %}">
						<label class="col-sm-4 control-label">Confirm password</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" name="newpassconfirm">
							<span class="help-block">{{invalid_confirm}}</span>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-4 control-label"></div>
						<div class="col-sm-4" >
							<button type="submit" class="btn btn-default" style="width:100%">Save</button>
						</div>
					</div>
					
				</form>
				{% if messages %}
					<div class="alert alert-dismissable alert-success col-lg-6" style="margin-top:10px; margin-bottom:-10px; width:100%;">
						<button type="button" class="close" data-dismiss="alert">x</button>
						<strong>
							{% for message in messages %}
								{{message}} 
							{% endfor %}
						</strong>
					</div>
				{% endif %}
			</div>
		</div>
	</body>

</html>
